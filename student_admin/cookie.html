<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
    <script>
        // cookie 会话跟踪技术（不存：密码）
        // 会话  你在浏览器经行操作，这样的行为叫做会话
        // 会话结束： 关闭浏览器
        //会话跟踪技术： 通过一系列的操作，确定用户， 记录用户的行为
        // cookie 是服务端写在客户端
        // 当你打开一个新的tab页面时， 服务器会判断你此前页面是否含有cookie， 如果有直接写在面内
        // cookie 的过期时间
        // 第一种， 不设置过期时间， 会话结束，自动失效
        // 第二种， 设置时间， 到时间后，失效。
        // 每一条cookie的时间时相对独立的
        // 设置cookie
        // cookie 传输数据量小 只有几kb
        // =====================本地存储 ===========================
        // 页面传值， 数据量大
        // 声明周期：不人为清除的话， 生命永久， 不会清除
        localStorage.setItem("name", "xixi");
        //第一次重数据库获取。第二次，希望你从本地获取
        var json = [
            {
                name: '牙膏',
                price: 26,
                count: 2
            },
            {
                name: '牙杯',
                price: 16,
                count: 2
            },
            {
                name: '牙刷',
                price: 45,
                count: 2
            }
        ]
        json = JSON.stringify(json);
        localStorage.setItem("data", json);
        localStorage.setItem("id", 'xxx000fff111');
        localStorage.age = 99;
        // localStorage.getItem("age";
        //清除
        // localStorage.clear()
        // 声明周期：浏览器关闭就没了
        // sessionStorage.setItem("")
       // cookie，localStorage， sessionStorage 遵循同源策略
       sessionStorage.setItem("data", "{'name': xixi}");

        // 跟cookie的区别： 存储量大， 生命周期不同。cookie是由服务器设置的，当你发送ajax 的时候，
        // 无论你是否想用cookie，你的请求头都会默认携带cookie；

    </script>
</body>
</html>
