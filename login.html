<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人网站登录页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/login.css">
    </head>
<body>
      <header>
          <div class="logo"><a href=""><img src="image/index.png" alt=""></a></div>
          <div class="logo_small"><img src="image/slogan.png" alt=""></div>
      </header>
      <div class="content">
            <div class="login">
                <form class="form-horizontal">
                        <div class="login-w">
                            <span class="login-wel">欢迎登录海尔商城</span><span class="login-free"><a href="">免费注册</a></span>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="账号" required='required'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                <input type="checkbox"> 记住我
                                </label>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info btn-lg btn-block">登录</button>
                            </div>
                        </div>
                </form>
                <div class="login-oth">其他方式登录：<a href="">新浪微博</a>&nbsp;&nbsp;<a href="">支付宝</a>&nbsp;&nbsp;<a href="">网易</a>&nbsp;&nbsp;<a href="">网易通</a></div>
            </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/login.js"></script>
  
</body>
</html>
